server:
  port: 8081

spring:
  application:
    name: msvc-usersAccountsManager
  config:
    import: optional:configserver:http://localhost:8888  # Configuración desde el Config Server

---
# Configuración para Docker
#spring:
  #profiles: dev

# A partir de springboot 3 cambian las marcas para perfiles
spring:
  config:
    activate:
      on-profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://msvc-eureka:8761/eureka/  # Configuración para Docker, usa el nombre del servicio
    register-with-eureka: true
    fetch-registry: true
