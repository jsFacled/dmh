spring:
  application:
    name: msvc-usersAccountsManager
  config:
    import: optional:configserver:http://msvc-configserver:8888

eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://msvc-eureka:8761/eureka/
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${random.value}


  cloud:
    config:
      enabled: true # Deshabilito el config server para ir probando

  datasource:
    url: jdbc:mysql://localhost:3306/dmh_bd1
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

# Propiedad de prueba
test:
