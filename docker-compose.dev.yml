version: '3.8'

services:
  msvc-eureka:
    build:
      context: ./msvc-eureka
    ports:
      - "8761:8761"
    networks:
      - mynetwork
    profiles: [dev]
    # healthcheck eliminado

  msvc-configserver:
    build:
      context: ./msvc-configServer
    ports:
      - "8888:8888"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    
    profiles: [dev]
    # healthcheck eliminado

  msvc-gateway:
    build:
      context: ./msvc-gateway
    ports:
      - "8090:8090"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    
   
    profiles: [dev]
    # healthcheck eliminado

  msvc-accounts:
    build:
      context: ./msvc-accounts
    ports:
      - "8083:8083"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    
    profiles: [dev]
    # healthcheck eliminado
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5  # Intenta reiniciar un m√°ximo de 5 veces

  msvc-users:
    build:
      context: ./msvc-users
    ports:
      - "8082:8082"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev 
    profiles: [dev]
    # healthcheck eliminado

  msvc-cards:
    build:
      context: ./msvc-cards
    ports:
      - "8085:8085"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    profiles: [dev]
    # healthcheck eliminado

  msvc-transactions:
    build:
      context: ./msvc-transactions
    ports:
      - "8084:8084"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    profiles: [dev]
    # healthcheck eliminado

  msvc-usersaccountsmanager:
    build:
      context: ./msvc-usersaccountsmanager
    ports:
      - "8081:8081"
    networks:
      - mynetwork
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    profiles: [dev]
    # healthcheck eliminado

networks:
  mynetwork:
    driver: bridge
